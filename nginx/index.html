<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nginx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #555;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .services {
            margin-top: 30px;
        }
        .service {
            margin: 10px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Nginx</h1>
        <p>This is a default index page served by Nginx.</p>
        <div class="services">
            <div class="service">
                <a href="/mlflow">Go to MLflow</a>
            </div>
            <div class="service">
                <a href="/jupyterlab">Go to JupyterLab</a>
            </div>
            <div class="service">
                <a href="/s3">Go to S3</a>
            </div>
        </div>
    </div>
</body>
</html>
